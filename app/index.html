<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>MetaCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
  <br>

  <form>
		<div class="modal-body">
			universityKey:<br><input type="text" id="universityKey" name="universityKey"> <br>
			universityComponenetType:<br><input type="text" id="universityComponenetType" name="universityComponenetType"> <br>
      openingTime:<br><input type="text" id="openingTime" name="openingTime"> <br>
      closingTime:<br><input type="text" id="closingTime" name="closingTime"> <br>
		<div class="modal-footer">
			<input type="submit" class="btn btn-default" onClick="App.createUniversityComponent()">
		</div>
  </form>


  <form>
		<div class="modal-body">
			jmbag:<br><input type="text" id="jmbag" name="jmbag"> <br>
			personType:<br><input type="text" id="personType" name="personType"> <br>
      universityComponenetType:<br><input type="text" id="universityComponenetType" name="universityComponenetType"> <br>
		</div>		
		
		<br>
		<div class="modal-footer">
			<input type="submit" class="btn btn-default" onClick="App.createMember()">
		</div>
  </form>


  <form>
		<div class="modal-body">
			jmbag:<br><input type="text" id="jmbag" name="jmbag"> <br>
			universityKey:<br><input type="text" id="universityKey" name="universityKey"> <br>
		</div>		
		
		<br>
		<div class="modal-footer">
			<input type="submit" class="btn btn-default" onClick="App.checkTransaction()">
		</div>
	</form>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
