<!DOCTYPE html>
<html>
<head>
  <title>pii-szg-network Ethereum Truffle</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>pii-szg-network</h1>
  <h2>Access control for University</h2>
  <p class="network-name">piiSZGNetwork@0.0.5 Ethereum Truffle</p>
  <!--
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>
  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>
  -->
  <span id="status"></span>
  <br> <br>

  <div class="container">
  <h1>Create Universty Component</h1>
  <form>
		<div class="modal-body">
			universityKey:<br><input type="text" id="uKeyCreateUComponent" name="uKeyCreateUComponent" placeholder="0036"> <br>
      universityComponenetType:<br>
      <select name="uCTypeCreateUComponent" id="uCTypeCreateUComponent" class="chooseBox">
        <option value="FER" selected >FER</option>
        <option value="FFZG">FFZG</option>
        <option value="FSB">FSB</option>
      </select>  
      <br>
      openingTime:<br><input type="text" id="openingTimeCreateUComponent" name="openingTimeCreateUComponent" placeholder="in seconds like 18000"> <br>
      closingTime:<br><input type="text" id="closingTimeCreateUComponent" name="closingTimeCreateUComponent" placeholder="in seconds like 82800"> <br>
    </div>		
		<br>
		<div class="modal-footer">
			<input type="submit" class="btn btn-default" onClick="App.createUniversityComponent()">
		</div>
  </form>
</div>


<div class="container">
  <h1>Create Member</h1>
  <form>
		<div class="modal-body">
      jmbag:<br><input type="text" id="jmbagCreateMem" name="jmbagCreateMem" placeholder="0036111222"> <br>
      personType:<br> 
      <select name="personTypeCreateMem" id="personTypeCreateMem" class="chooseBox">
        <option value="Student" selected >Student</option>
        <option value="Profesor">Profesor</option>
        <option value="Staff">Staff</option>
      </select> 
      <br>universityComponenetType:<br>
      <select name="uComponenetTypeCreateMem" id="uComponenetTypeCreateMem" class="chooseBox">
        <option value="FER" selected >FER</option>
        <option value="FFZG">FFZG</option>
        <option value="FSB">FSB</option>
      </select> 
      <br>
      <br>
		</div>		
		<br>
		<div class="modal-footer">
			<input type="submit" class="btn btn-default" onClick="App.createMember()">
		</div>
  </form>
</div>	

<div class="container">
  <h1>Check Access</h1>
  <form>
		<div class="modal-body">
			jmbag:<br><input type="text" id="jmbagCheck" name="jmbagCheck" placeholder="0036111222"> <br>
			universityKey:<br><input type="text" id="uKeyCheck" name="uKeyCheck" placeholder="0036"> <br>
		</div>		
		<br>
		<div class="modal-footer">
			<input type="submit" class="btn btn-default" onClick="App.callAccessTransaction()">
		</div>
  </form>
</div>	

</body>
</html>
